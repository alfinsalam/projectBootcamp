<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web</title>
    <link rel="icon" href="assets/img/logoweb.jpg" />
    <link rel="stylesheet" href="assets/css/projek.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar-left">
        <img src="assets/img/logoweb.jpg" alt="logoweb" style="width: 60px" />
        <li><a href="home.html"> Home </a></li>
        <li><a href="project.html"> Project</a></li>
      </ul>
      <a class="navbar-right" href="contact.html">Contact Me</a>
    </nav>
    <main class="contact-section">
      <form id="contactForm" class="contact-form">
        <h1>Contact Me</h1>
        <div class="form-field">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            class="form-input"
            type="text"
            placeholder="name"
            required
          />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            class="form-input"
            type="email"
            placeholder="email"
            required
          />
        </div>

        <div class="form-field">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            name="phoneNumber"
            class="form-input"
            type="number"
            placeholder="phone number"
            required
          />
        </div>

        <div class="form-field">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            class="form-input"
            placeholder="subject"
            required
          />
        </div>

        <div class="form-field">
          <label for="skill">Skill</label>
          <select id="skill" name="skill" class="form-input" required>
            <option value=""> Select skill</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
          </select>
        </div>

        <div class="form-field">
          <label class="message-contact" for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            class="form-input"
            required
          ></textarea>
        </div>

        <button type="submit" class="form-submit-button">Submit</button>
      </form>
    </main>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
